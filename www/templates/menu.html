<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item item-icon-left" menu-close href="#/app/events">
                    <i class="icon ion-android-calendar"></i>Events
                </ion-item>
                <ion-item class="item item-icon-left" menu-close href="#/app/images">
                    <i class="icon ion-images"></i>Images
                </ion-item>
                <ion-item class="item item-icon-left" menu-close href="#/app/music">
                    <i class="icon ion-android-volume-up"></i>Music
                </ion-item>
                <ion-item class="item item-icon-left" menu-close href="#/app/map">
                    <i class="icon ion-android-pin"></i>Camp Map
                </ion-item>
                <ion-item class="item item-icon-left" menu-close href="#/app/team">
                    <i class="icon ion-ios-people"></i>Team
                </ion-item>
                <ion-item class="item item-icon-left" menu-close ng-click="login()">
                    <i class="icon ion-android-unlock"></i>Login
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
